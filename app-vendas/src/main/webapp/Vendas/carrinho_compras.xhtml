<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../template.xhtml">
    <ui:define name="template">
        <h1>Carrinho de Compras!</h1>
        <h:form>
            <h:commandLink class="btn" value="Novo Produto" action="/Produto/cadastro_produto"/>
            <h:commandLink class="btn" value="Listar Produtos" action="/Produto/listagem_produto"/>
            <h:dataTable var="produto" value="#{controladorCarrinhoDeCompras.todosOsProdutos()}" class="striped highlight">
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    #{produto.descricao}
                </h:column>
                <h:column>
                    <f:facet name="header">Preço</f:facet>
                    #{produto.valor}
                </h:column>
                <h:column>
                    <h:commandButton value="Excluir" action="#{controladorCarrinhoDeCompras.decrementar(produto)}" class="btn"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Finalizar" action="#{controladorCarrinhoDeCompras.checkout()}" class="btn"/>
            <h:commandButton value="Meus pedidos" action="meus_pedidos" class="btn"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
