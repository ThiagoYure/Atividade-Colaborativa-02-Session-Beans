<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../template.xhtml">
   <ui:define name="template">
      <h1>Meus pedidos!</h1>
      <h:form>
         <h:commandLink class="btn" value="Comprar Mais" action="/Produto/listagem_produto"/>
         <!--@elvariable id="controladorVendas" type="ifpb.edu.br.web.ControladorVendas"-->
         <h:dataTable var="venda" value="#{controladorVendas.listar(1)}" class="striped highlight">
            <h:column>
               <f:facet name="header">Id</f:facet>
               #{venda.id}
            </h:column>
            <h:column>
               <f:facet name="header">Valor</f:facet>
               #{venda.valor}
            </h:column>
         </h:dataTable>
      </h:form>
   </ui:define>
</ui:composition>
</html>
