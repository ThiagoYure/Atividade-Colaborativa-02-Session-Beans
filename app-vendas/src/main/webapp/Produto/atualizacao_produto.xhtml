<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../template.xhtml">
    <ui:define name="template">
        <h1>Edição de Produto!</h1>
        <h:form>
            <h:commandLink class="btn" value="Novo Produto" action="cadastro_produto"/>
            <h:commandLink class="btn" value="Listar Produtos" action="listagem_produto"/>
            <h:outputLabel for="descricao" value="Descrição" />
            <h:inputText value="#{controladorProduto.produto.descricao}" id="descricao"/>
            <h:outputLabel for="valor" value="Preço" />
            <h:inputText value="#{controladorProduto.produto.valor}" id="valor" >
                <f:convertNumber  pattern="##,###,###,###.##" minFractionDigits="2"/>
            </h:inputText>
            <h:commandButton id="salvar" styleClass="btn" value="Salvar" action="#{controladorProduto.atualizar()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
