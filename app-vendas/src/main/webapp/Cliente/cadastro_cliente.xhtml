<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../template.xhtml">
    <ui:define name="template">
        <h1>Cadastro de Clientes!</h1>
        <h:form>
            <h:commandLink class="btn" value="Listar Clientes" action="listagem_clientes"/> <br/>
            <h:outputLabel for="nome" value="Nome" />
            <h:inputText value="#{controladorCliente.cliente.nome}" id="nome"/>
            <h:outputLabel for="cpf" value="CPF" />
            <h:inputText value="#{controladorCliente.cliente.cpf}" id="cpf"/>
            <h:commandButton id="cadastrar" styleClass="btn" value="Cadastrar" action="#{controladorCliente.novoCliente()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
