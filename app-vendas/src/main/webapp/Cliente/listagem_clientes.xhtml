<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../template.xhtml">
    <ui:define name="template">
        <h1>Listagem de Clientes!</h1>
        <h:form>
            <h:commandLink class="btn" value="Novo Cliente" action="cadastro_cliente"/>
            <h:dataTable var="cliente" value="#{controladorCliente.listarTodos()}" class="striped highlight">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{cliente.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    #{cliente.cpf}
                </h:column>
                <h:column>
                    <h:commandButton value="Excluir" action="#{controladorCliente.excluir(cliente)}" class="btn"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" action="#{controladorCliente.atualizarClienteLocal(cliente)}" class="btn"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
